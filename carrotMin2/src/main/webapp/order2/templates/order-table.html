
<table id='orderTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th><input type="checkbox" class="check-all"></th>
			<th>상품코드</th>
			<th>상품명</th>
			<th>분류</th>
			<th>단위</th>
			<th>수량</th>
			<th>메모</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

	{{#each orders}}
	<tr class="data-row">
		<td><input type="checkbox" data-no="{{gno}}" class="ab"></td>
		<td>{{gno}}</td>
		<td>{{gname}}</td>
		<td>{{gcat}}</td>
		<td>{{gunit}}</td>
		<td>{{oqty}}</td>
		<td>{{gmemo}}</td>
	</tr>
	{{/each}}

</table>
<script>
	$(document).ready(function() {

		$('.check-all').click(function() {
			$('.ab').prop('checked', this.checked);

		});
	});
		
		
	
</script>
