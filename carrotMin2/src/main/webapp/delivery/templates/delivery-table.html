
<table id='deliveryTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
		<th><input type="checkbox" class="check-all"></th>
			<th>No</th>
			<th>거래처명</th>
			<th>등급</th>
			<th>배송일자</th>
			<th>달</th>
			<th>월총액</th>
			<th>배송상태</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

		{{#each deliverys}}
		<tr class="data-row">
		<td><input type="checkbox" data-no="{{no}}" class="ab"></td>
			<td>{{cno}}</td>
			<td><a href="../delivery2/app.html" data-no="{{cno}}">{{dname}}</a></td>
			<td>{{dgrade}}</td>
			<td>{{ddate}}</td>
			<td>{{monthdate}}</td>
			<td>{{monthsum}}</td>

			<td><button data-no='{{cno}}' class='my-delete-btn btn btn-danger'>삭제</button></td>
		</tr>												
		{{/each}}
		
</table> 
<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});
</script>
