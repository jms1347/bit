
<table id='deliveryTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
		<th><input type="checkbox" class="check-all"></th>
			<th>No</th>
			<th>거래처명</th>
			<th>등급</th>
			<th>배송일자</th>
			<th>달</th>
			<th>월총액</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

		{{#each delivery}}
		<tr class="data-row">
			<td><input type="checkbox" data-no="{{cno}}" class="ab"></td>
			<td><a data-toggle="modal"
						data-target="#myModal" href="#" data-no="{{cno}}">{{ccname}}</a></td>
			<td>{{dgrade}}</td>
			<td>{{ddate}}</td>
			<td>{{monthdate}}</td>
			<td>{{monthsum}}</td>

			<td><button data-no='{{no}}' class='my-delete-btn btn-xs btn-danger'>삭제</button></td>
		</tr>
		{{/each}}
		
</table> 

<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});

</script>
