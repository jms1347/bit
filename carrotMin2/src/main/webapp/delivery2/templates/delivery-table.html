
<table id='deliveryTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
		<th><input type="checkbox" class="check-all"></th>
			<th>No</th>
			<th>상품명</th>
			<th>분류</th>
			<th>단위</th>
			<th>수량</th>
			<th>배송예정일</th>
			<th>실제배송일</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

		{{#each deliverys}}
		<tr class="data-row">
		<td><input type="checkbox" data-no="{{gno}}" class="ab"></td>
			<td>{{gno}}</td>
			<td><a href="#" data-no="{{gno}}">{{gname}}</a></td>
			<td>{{gcat}}</td>
			<td>{{gunit}}</td>
			<td>{{oqty}}</td>
			<td>{{oddate}}</td>
			<td>{{ordate}}</td>

			<td><button data-no='{{gno}}' class='my-delete-btn btn btn-danger'>삭제</button></td>
		</tr>												
		{{/each}}
		
</table> 
<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});
</script>
