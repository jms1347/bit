<!DOCTYPE>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>회원가입폼</title>
</head>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="Admin_join.js"></script>
<link href='Admin_join.css' rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">


<body>
	
	<div id="wrap">
		<div>
			<h1>
				<strong>관리자등록</strong>
			</h1>
		</div>
		<fieldset>
			<legend>
				<strong>관리자등록</strong>
			</legend>
			<form id="joinForm" class="form-horizontal" role="form">

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputId"
							placeholder="아이디">
					</div>
					<div id="checkMsg">&nbsp</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3"
							placeholder="Password" onkeyup="checkPwd()">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">비밀번호
						확인</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							id="inputPassword3_check" placeholder="Password_check"
							onkeyup="checkPwd()">
					</div>
				</div>
				<div id="checkPwd">&nbsp</div>


				<div class="form-group">
					<label for="inputRepresentative" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputRepresentative"
							placeholder="이름">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPhoneNum" class="col-sm-2 control-label">전화번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputPhoneNum"
							placeholder="ex) 숫자만 입력해주세요" onkeyup="checkPhoneNum()">
					</div>
				</div>
				<div id="checkPhoneNum">&nbsp</div>


				<div>
					<button type="button" class="btn btn-default" id="btnSelect">확인</button>
					<button type="button" class="btn btn-default" id="btnCancel">취소</button>
				</div>

			</form>
		</fieldset>

	</div>
</body>
</html>
