<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>




<style type="text/css">

 div{
	height : 40px;
	border: 1px orange solid;

} 

</style>

</head>







<body>

	<input type="text" id="keyevent" placeholder="검색어를 입력하세요" />

	<h1 id=result>검색 결과</h1>




	<script type="text/javascript">

	

		$("#keyevent").keyup(function() {

			

			if($('#keyevent').val()!=''){

			

			$.get("http://14.138.6.38:3000/searchid", {

				searchitem : $('#keyevent').val()

			}, function(data) {




				console.log(data.length);

				$('div').remove();

				for (var i = 0; i < data.length; i++) {

					$('<div>').appendTo('#result').html(data[i].SCNAME);

				}




			}).fail(function() {

				$('div').remove();

				console.log('error');

			})

			}else{

				$('div').remove();

			}

		});

	</script>

</body>

</html>
