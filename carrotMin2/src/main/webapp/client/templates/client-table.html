<table id='clientTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th>#</th>
			<th>상호명</th>
			<th>전화번호</th>
			<th>주소</th>
			<th>E-mail</th>
			<th>MeMo</th>
			<th>&nbsp;</th>
		</tr>

		{{#each clients}}
		<tr class="data-row">
			<td>{{no}}</td>
			<td><a href="#" data-no="{{no}}">{{clientCorName}}</a></td>
			<td>{{clientTel}}</td>
			<td>{{clientAddress}}</td>
			<td>{{clientMail}}</td>
			<td>{{clientMemo}}</td>
			<td><button data-no='{{no}}'
					class='my-delete-btn btn btn-danger'>삭제</button></td>
		</tr>
		{{/each}}
</table>
