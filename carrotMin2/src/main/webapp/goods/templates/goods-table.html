
<table id='goodsTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
		<th><input type="checkbox" class="check-all"></th>
			<th>코드</th>
			<th>사진</th>
			<th>분류</th>
			<th>상품명</th>
			<th>단위</th>
			<th>가격1</th>
			<th>가격2</th>
			<th>가격3</th>
			<th>메모</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

		{{#each goodss}}
		<tr class="data-row">
			<td><input type="checkbox" data-no="{{no}}" class="ab"></td>
			<td><a data-toggle="modal"
						data-target="#myModal" href="#" data-no="{{no}}">{{code}}</a></td>
			<td>{{url}}</td>
			<td>{{category}}</td>
			<td>{{name}}</td>
			<td>{{unit}}</td>
			<td>{{priceA}}</td>
			<td>{{priceB}}</td>
			<td>{{priceC}}</td>
			<td>{{note}}</td>
			<td><button data-no='{{no}}' class='my-delete-btn btn-xs btn-danger'>삭제</button></td>
		</tr>
		{{/each}}
		
</table> 

<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});

</script>
