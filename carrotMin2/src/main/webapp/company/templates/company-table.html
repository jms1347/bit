<table id='supplierTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th>Code</th>
			<th>ID</th>
			<th>전화번호</th>
			<th>상호명</th>
			<th>대표자명</th>
			<th>사업자등록번호</th>
			<th>우편번호</th>
			<th>주소</th>
			<th>비고</th>
			<th>&nbsp;</th>
		</tr>

		{{#each companys}}
		<tr class="data-row">
			<td>{{sno}}</td>
			<td><a href="#" data-no="{{no}}">{{sid}}</a></td>
			<td>{{stel}}</td>
			<td>{{scname}}</td>
			<td>{{sname}}</td>
			<td>{{sbno}}</td>
			<td>{{spostno}}</td>
			<td>{{saddr}} {{saddr_det}}</td>
			<td>{{smemo}}</td>
			<td><button data-no='{{no}}'
					class='my-delete-btn btn btn-danger'>삭제</button></td>
		</tr>
		{{/each}}
</table>
