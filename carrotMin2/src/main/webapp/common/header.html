<script>
	$('#logoutBtn').click(function(event) {
		$.getJSON('/carrot/json/auth/logout.do', function(data) {
			location.href = '/carrot/auth/Web_login.html';
		});
	});

	$('#loginBtn').click(function(event) {
		location.href = '/carrot/auth/Web_login.html';
	});

	$.getJSON('/carrot/json/auth/loginUser.do', function(data) {
		if (data.status == 'fail') {
			$('#loginBtn').css('display', '');

		} else {
			$('#logoutBtn').css('display', '');

			$('#sid').html(data.loginUser.sid);
			$('#sno').html(data.loginUser.sno);

			$('#sid').click(function() {
				alert('사용자 정보 조회 창으로 보낼 예정');
				location.href = '/carrot/mypages/mypage.html';
				

				});
			});
		}
	});
</script>
