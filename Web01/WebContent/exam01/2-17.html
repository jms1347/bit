<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<style>
table, td, th{
    border : 1px solid red;
}
td {
    height: 40px
    }
</style>
<body>
    <table >
        <tr>
            <th colspan="2">Table Data1</th>
            <td>Table Data2</td>  
        </tr>
        <tr>
            <td>Table Data3</td>
            <td colspan="2" rowspan="2" >Table Data4<br>&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="2">Table Data5</td>
        </tr>
        <tr>
            <td>Table Data6</td>
            <td>Table Data7</td>
        </tr>
        <tr>
            <th colspan="2">Table Data8</th>
            <td>Table Data7</td>
        </tr>
    </table>
</body>
</html>
