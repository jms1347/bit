<script>
/* 태그의 위치로 찾기

*/

$(function(){
	//문제) 홀수 인덱스 tr 태그를 찾아서 배경색을 red로 지정하라!
	$('tr:odd').css('background-color','lightgray');

	$('tr:first').css('color','white');
});
