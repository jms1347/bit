<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>append()</title>
<style>
    .selected{
        background-color : blue;
        color : white;
    }
    
    .head{
        background-color : black;
        color : white;
    }
    .no{
        background-color : yellow;
    }
</style>
<script src='jquery-1.11.1.js'></script>
<script>
/* 
    $(자식).appendTo(부모) -> 부모의 막내 자식으로 추가
    $(자식).prependTo(부모) -> 부모의 첫째 자식으로 추가
    $(엘리먼트).insertAfter(형제) -> 엘리먼트를 형제 다음에 추가
    $(엘리먼트).insertBefore(형제) -> 엘리먼트를 형제 전에 추가
    $(부모).append(자식) -> 해당 부모의 막내 자식으로 추가
    $(부모).prepend(자식) -> 해당 부모의 첫째 자식으로 추가
    $(형제).after(엘리먼트) -> 형제의 바로 다음동생으로 엘리먼트 추가
    $(형제).after(엘리먼트) -> 형제의 바로 위형으로 엘리먼트 추가
 */


$(function(){

	$('<h1>JangNaRa append</h1>').appendTo('body');
	$('<h1>JangNaRa prepend</h1>').prependTo('body');
	$('<img src ="Nara3.jpg">').appendTo('body');
	$('<h1>JanaNaRa insertAfter</h1>').insertAfter('#d1');
	$('<h1>JanaNaRa insertBefore</h1>').insertBefore('#d1');
	$('#d1').append('<h2>지정된 부모(d1)의 막내자식추가</h2>');
    $('#d1').prepend('<h2>지정된 부모(d1)의 첫째자식추가</h2>');
    $('#d1').after('<h2>지정된 형제(d1)의 바로 다음동생으로 추가</h2>');
    $('#d1').before('<h2>지정된 형제(d1)의 바로 위형으로 추가</h2>');
});

</script>

</head>
<body>
   <h1>body h1</h1>
   <div id = 'd1'>
        <h2>div d1 h2</h2>
   </div>
   <div id = 'd2'>
            <h2>div d2 h2</h2>
   </div>


</body>
</html>
