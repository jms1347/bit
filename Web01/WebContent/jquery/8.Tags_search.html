<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
<script src='jquery-1.11.1.js'></script>
<script>
/* 여러 개의 태그를 찾기
 * CSS 셀렉터 문법 : 태그명, 태그명, 태그명, ...
 */
$(function(){
	$('h1, p').each(function(index, element){
		console.log(index, $(element).html());
	});
});


</script>

</head>
<body>
	<h1>제목1111111111111111</h1>
	   <p>내용..............</p>
	 <h1>제목2222</h1>
       <p>내용..............</p>
       <h1>제목333</h1>
       <p>내용..............</p>
       <h1>제목444</h1>
       <p>내용..............</p>

         

</body>
</html>
