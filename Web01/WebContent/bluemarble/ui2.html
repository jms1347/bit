<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UI2</title>
</head>
<link href='bluemarbleUI.css' rel="stylesheet" type="text/css">
<script src='jquery-1.11.1.js'></script>
<script src='gamepan.js'></script>
<script src='dice.js'></script>
<script src='City.js'></script>
<script src='Move.js'></script>
<body>

	<div id='gamepan'>
		<div id='north'></div>
		<div id='east'></div>
		<div id='center'>

			<div id='dicediv'>
				<img src="../bluemarble/image/d1.gif" class='diceline' name="dice1">
				<img src="../bluemarble/image/d1.gif" name="dice2"><br> 
				<input type="button" class='dice' id='naradicebtn' value="나라 주사위 던지기"
					onClick="narathrowdice()">

				<input type="button" class='dice' id='hyojoodicebtn' value="효주 주사위 던지기"
					onClick="hyojoothrowdice()">
			</div>
			
			<div>
				<input type="button" class='sil' id='sil' value='실험버튼'
					onClick="init()">
			</div>
			<div>
				<img src="../bluemarble/image/centerbg.gif">
			</div>
			<div id = landq>
				<input type="button" class='sil' id='sil' value='yes' onClick="cityBuy()"> 
				<button id=landcancel>취소</button>
			</div>
			<div>
				
			</div>

		</div>
		<div id='south'></div>
		<div id='west'></div>

	</div>
	<img src='../bluemarble/image/Nara.jpg' id='nara' name='nara'>
	<img src='../bluemarble/image/Hyojoo.jpg' id='hyojoo' name='hyojoo'>


	<script>
		var naraposit = 0;
		var hyojooposit = 0;
		var cities = new Array();
		
		var nara = 1;
		var hyojoo = 2;
		 console.log("nara", nara);
			console.log("hyojoo", hyojoo);
		

		//초기값 세팅
		function init() {
			$('#nara').prependTo('#div0').css('position', 'absolute')
										 .css('margin', '10px')
										 .attr('money',5000000)
										 .attr('owner','nara');
			$('#hyojoo').prependTo("#div0").css('position','absolute')
											.css('margin', '25px')
											.attr('money',5000000)
											.attr('owner','hyojoo');

			console.log('초기값 세팅');
			
			naraposit = 0;
			hyojooposit = 0;
		};
		
		function cityBuy(){ //성을 산다고 했을경우
			var money = $('#nara').attr('money');
			var owner = $('#nara').attr('owner');
			var price = cities[naraposit].price;
			
			console.log(money);
			console.log(owner);
			
	          if(cities[naraposit].awner == ""){
	        	  //money = (money - price);
	        	  $('#nara').attr('money', (money-price));
	        	  console.log("성 가격", price);
	            cities[naraposit].awner = owner;
	            
	            console.log("money1",$('#nara').attr('money'));
	            console.log("owner1",$('#nara').attr('owner'));
	              
	            
	          }else if(cities[naraposit].awner == $('#nara').attr('owner')){
	        	  cities[naraposit].level = (cities[naraposit].level + 1);
	        	  
	        	  console.log("money2" ,$('#nara').attr('money'));
	              console.log("owner2",$('#nara').attr('owner'));
	          } 
		} 
	</script>

</body>
</html>
