<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UI2</title>
</head>
<link href='bluemarbleUI.css' rel="stylesheet" type="text/css">
<script src='jquery-1.11.1.js'></script>
<script src='dice.js'></script>
<script src='City.js'></script>
<script src='Move.js'></script>
<body>

	<div id='gamepan'>
		<div id='north'></div>
		<div id='east'></div>
		<div id='center'>

			<div id='dicediv'>
				<img src="../bluemarble/image/d1.gif" class='diceline' name="dice1">
				<img src="../bluemarble/image/d1.gif" name="dice2"><br> 
				<input type="button" class='dice' id='naradicebtn' value="나라 주사위 던지기"
					onClick="narathrowdice()">

				<input type="button" class='dice' id='hyojoodicebtn' value="효주 주사위 던지기"
					onClick="hyojoothrowdice()">
			</div>
			
			<div>
				<input type="button" class='sil' id='sil' value='실험버튼'
					onClick="init()">
			</div>
			<div>
				<img src="../bluemarble/image/centerbg.gif">
			</div>
			<div id = landq>
				<button id=landbuy>구입</button>
				<button id=landcancel>취소</button>
			</div>

		</div>
		<div id='south'></div>
		<div id='west'></div>

	</div>
	<img src='../bluemarble/image/Nara.jpg' id='nara' name='nara'>
	<img src='../bluemarble/image/Hyojoo.jpg' id='hyojoo' name='hyojoo'>


	<script>
		var naraposit = 0;
		var hyojooposit = 0;
		var cities = new Array();
		//게임판 생성
		$(function() {
			var bg = [];
			for (var i = 0; i < 11; i++) {
				bg[i] = $('<div class="northline" id = "div'+i+'"></div>')
						.appendTo('#north');
				$('<img src ="../bluemarble/image/bg'+i+'.png">').appendTo(
						'#div' + i + '');
				$('<div id = "flag'+i+'">깃발</div>').appendTo('#div' + i + '')
						.css("background-color", "blue");
				$('<div id = "infor'+i+'">통행료\n3000</div>').appendTo(
						'#div' + i + '');
			}

			for (var i = 11; i < 21; i++) {
				bg[i] = $('<div class="eastline" id = "div'+i+'"></div>')
						.appendTo('#east');
				$('<img src ="../bluemarble/image/bg'+i+'.png">').appendTo(
						'#div' + i + '');
				$('<div id = "flag'+i+'">깃발</div>').appendTo('#div' + i + '')
						.css("background-color", "red");
				$('<div id = "infor'+i+'">통행료\n4000</div>').appendTo(
						'#div' + i + '');
			}

			for (var i = 30; i > 20; i--) {
				bg[i] = $('<div class="southline" id = "div'+i+'"></div>')
						.appendTo('#south');
				$('<img src ="../bluemarble/image/bg'+i+'.png">').appendTo(
						'#div' + i + '');
				$('<div id = "flag'+i+'">깃발</div>').appendTo('#div' + i + '')
						.css("background-color", "skyblue");
				$('<div id = "infor'+i+'">통행료\n5000</div>').appendTo(
						'#div' + i + '');
			}
			for (var i = 39; i > 30; i--) {
				bg[i] = $('<div class="westline" id = "div'+i+'"></div>')
						.appendTo('#west');
				$('<img src ="../bluemarble/image/bg'+i+'.png">').appendTo('#div' + i + '');
				$('<div id = "flag'+i+'">깃발</div>').appendTo('#div' + i + '')
													.css("background-color", "lightgreen");
				$('<div id = "infor'+i+'">통행료\n6000</div>').appendTo('#div' + i + '');
			}
		});

		//초기값 세팅
		function init() {
			$('#nara').prependTo('#div0').css('position', 'absolute')
										 .css('margin', '10px');
			$('#hyojoo').prependTo("#div0").css('position','absolute')
											.css('margin', '25px');
			console.log('초기값 세팅');
			naraposit = 0;
			hyojooposit = 0;
		};

		function castle(){
			
		}
		
	</script>

</body>
</html>
