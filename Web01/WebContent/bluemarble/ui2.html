<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UI2</title>
</head>
<style>

	#div1{
		border : 3px solid green;
		width : 720px;
		height: 70px;
		position : lelation;
		
	}
	
	#div2{
		border : 3px solid red;
		width : 70px;
		height : 678px;
		float : right;
		margin-right : 472px;
		position : lelation;
	}
	#divcenter{
		border :2px solid black;
		float : left;
		margin-left : 75px;
		width : 572px;
		height : 603px;
		position : absolute;
	}
	#div3{
		border : 3px solid skyblue;
		width :  70px;
		height : 601px;
		position : lelation;
	}
	#div4{
		border : 3px solid orange;
		width :648px;
		height : 70px;
		position : lelation;
	}


	img{
		border : 1px solid blue;
		width : 70px;
		height : 70px;
	}
	

</style>
<script src='jquery-1.11.1.js'></script>
<body>

<div id = 'bigdiv'>
	<div id = 'div1'></div>
	<div id = 'div2'></div>
	<div id = 'divcenter'>center</div>
	<div id = 'div3'></div>
	<div id = 'div4'></div>
</div>


<script>

$(function(){
	var bg = [];
	for(var i=0; i< 10;i++){
		bg[i]=$('<img src ="bg'+i+'.png">').appendTo('#div1');
		console.log('bg['+i+']=',bg[i]);		
	}
	
	for(var i=10; i< 19;i++){
		bg[i]=$('<img src ="bg'+i+'.png">').appendTo('#div2');
		console.log('bg['+i+']=',bg[i]);		
	}
	for(var i=27; i> 18;i--){
		bg[i]=$('<img src ="bg'+i+'.png">').appendTo('#div4');
		console.log('bg['+i+']=',bg[i]);		
	}
	for(var i=35; i> 27;i--){
		bg[i]=$('<img src ="bg'+i+'.png">').appendTo('#div3');
		console.log('bg['+i+']=',bg[i]);		
	}
	


	
});

</script>

</body>
</html>
