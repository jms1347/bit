<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 객체:String()의 기타 함수들</title>

<script>
"use strict"; //엄격한 문법 검사를 요구함.

// anchor(value) 함수 : 문자열에 <a> 태그를 붙인다.
// <a name = "value"> 문자열</a>
var str1 = "다음카카오";
document.write(str1.anchor('http://www.daum.net'));

// link(url) => <a href = "url">문자열</a>
document.write(str1.link('http://www.daum.net'));

// strike() => <strike>문자열</strike> : 취소선 문자열 태그 생성
document.write(str1.strike());
</script>



</body>
</html>
