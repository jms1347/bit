<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 파라미터 다루기</title>

</head>

<body>

<script>
"use strict"; //엄격한 문법 검사를 요구함.

//파라미터는 var 을 선언하지 않는다.
function plus(a, b){
	console.log("a=",a);
    console.log("b=",b);
	return a + b;
	
}
function plus2(a,b,c,d){
    return a+b+c+d;
}


var sum = plus2(10,20);
console.log(sum);

sum = plus(40,50,60,70);
console.log(sum);

sum = plus(90);
console.log(sum);

function plus3(){
	return arguments[0] + arguments[1];
}

sum = plus3(10,52);
console.log("sum = ",sum);

</script>



</body>
</html>
