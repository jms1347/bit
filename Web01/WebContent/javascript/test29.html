<!DOCTYPE html>

<body>

<script>
"use strict"; //엄격한 문법 검사를 요구함.

// 함수의 모든 아규먼트는 arguments라는 배열에 보관된다.
// arguments 배열은 내부에 선언되어 있다.
function plus(a, b){
	console.log("--------------------");
	console.log("a = ", a);
	console.log("b = ", b);
	console.log("arguments의 길이 = " , arguments.length);
	for ( var i in arguments){
		console.log("arguments["+i+"] = ", arguments[i]);
	}
    return a + b;
}
function minus(){
	
    return arguments[0] - arguments[1];
}

var sum = plus(10,20);
console.log("sum = ", sum);

var sum = plus(30, 40 ,50, 60);
console.log("sum = ", sum);

console.log("x - y = ",minus(10,20));

function accum(){
	var result = 0;
	for(var i in arguments){
		result += arguments[i];
	}
	return result;
}

console.log( accum(100,90,100,90,80));
console.log( accum(100,100,50));
console.log( accum(30,50));
</script>



</body>
</html>
