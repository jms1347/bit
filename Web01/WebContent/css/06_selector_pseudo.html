<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터(selector)</title>
<style>
    /* 의사(pseudo) 선택자 */
    /* 태그 상태 지정 */
    
   
a:link{  /*링크*/

    color : skyblue;
}


a :visited{ /*방문한것*/

color : green;
}

a:hover { /*마우스가 올라갈때*/
    background-color : blue;
    color : white;
    font-weight : bold;
}

</style>
</head>
<body>
<a href = "http://www.google.com">구글</a>
<a href = "http://www.daum.net">다음</a>
<a href = "http://www.naver.com">네이버</a>
<a href = "http://www.eomjinyoung.com">희희</a>
</body>
</html>
