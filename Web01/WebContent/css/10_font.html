<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트</title>
<style>
    /* 셀렉터: 스타일을 적용할 대상 */
    
    /* 사용할 폰트 지정 */
    /*의미 : 왼쪽부터 있으면 사용하고 없으면 다음으로 
    sans-serif => 폰트 이름이 아니라, 폰트의 그룹명이다. 예)맑은고딕,돋움체,굴림체
    seric => 명조체를 말한다. 예)궁서체, 바탕체
    폰트패밀리:Sans-Serif(고딕체),Serif(명조체),Monospace(고정폭),
    Cursive(흘림체), Fantasy(판타지)
    
    font-size : 폰트의 높이
    color : 폰트 색상
    font-weight : lighter, nomal, bold, bolder
    font-decoration : none, underline, overline, line-through, blink
    font-style : italic, oblique
    
    실무 권고!
        1. 기본 폰트는 body 태그에 상수 값으로 지정하라!
        가능한 px를 사용하지 말라!
        2. 나머지 태그에 대해선 기본 폰트를 기준으로 상대 크기를 지정하라
    */
    
    body { 
    font-family :Garuda, Verdana, Geneva, Arial, serif;
    /*font-size : 14px;*/
    font-size: medium;
    color : skyblue;
    font-weight : bolder;
    text-decoration : underline;
    }
    
    h1 {
    text-decoration : blink;
    /*폰트의 크기 단위 : px, %, em(배수)
        상수값(xx-small, x-small, small, medium, large, x-large, xx-large)
    font-size: 42px;*/
    /*font-size: 4em;기본 폰트 크기의 4배*/
    /*font-size:xx-large;*/
    font-size: 300%;
    }
    h2{
        font-size : 150%;
    }
    p{
        color : green;
       /* font-style : italic;*/ /* 폰트에서 이탤릭체를 사용하여 출력 */
        font-style : oblique; /* 폰트에 이탤릭체가 없다면 계산하여 처리한다. */
                                  /* 이탤릭체가 매끄럽지 않다. */
       }
    
    


</style>
